<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调查问卷 | 编辑页面</title>
</head>
<body>
    <h1>编辑页面</h1>
    <hr>
    <h2>添加问题区</h2>
    <div>
        <p>添加一个单选题</p>
        <p>添加一个多选题</p>
        <p>添加一个陈述题</p>
    </div>
    <hr>
    <h2>Tab 显示区</h2>
    <div>基本信息 Tab</div>
    <div id="tabs"></div>
    <div id="add-tab">添加一页</div>
    <div>致谢信息 Tab</div>
    <hr>
    <h2>主题内容区</h2>
    <div id="content"></div>

    <script src="/js/ajax.js" charset="utf-8"></script>
    <script src="/js/survey.js" charset="utf-8"></script>
    <script src="/js/editor-ui.js" charset="utf-8"></script>
    <script src="/js/editor.js" charset="utf-8"></script>
    <script>
        window.onload=function() {
            Survey.load(1399)
                .then(survey => {
                    let editorUI = new EditorUI();
                    let editor=new Editor(survey,editorUI);
                    editor.start();
                })
                .catch(error => {
                    console.error(error);
                });
        };
    </script>
</body>
</html>
